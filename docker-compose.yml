version: "3.9"

services:
  # ── PostgreSQL + PostGIS ─────────────────────────────────────────────────────
  postgres:
    image: postgis/postgis:15-3.3
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bolivia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bolivia}
      POSTGRES_DB: ${POSTGRES_DB:-bolivia_kpis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bolivia} -d ${POSTGRES_DB:-bolivia_kpis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ───────────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bolivia}:${POSTGRES_PASSWORD:-bolivia}@postgres:5432/${POSTGRES_DB:-bolivia_kpis}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./backend/api:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Next.js Frontend ─────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        NEXT_PUBLIC_MAPLIBRE_STYLE: ${NEXT_PUBLIC_MAPLIBRE_STYLE:-https://basemaps.cartocdn.com/gl/positron-gl-style/style.json}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Scraper ──────────────────────────────────────────────────────────────────
  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    restart: "no"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bolivia}:${POSTGRES_PASSWORD:-bolivia}@postgres:5432/${POSTGRES_DB:-bolivia_kpis}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./backend/scraper:/app/scraper
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - scraper

volumes:
  postgres_data:
  redis_data:
