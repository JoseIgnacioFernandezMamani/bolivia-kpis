name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ── Backend tests ─────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: bolivia
          POSTGRES_PASSWORD: bolivia
          POSTGRES_DB: bolivia_kpis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bolivia"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://bolivia:bolivia@localhost:5432/bolivia_kpis_test
      DATABASE_SYNC_URL: postgresql+psycopg2://bolivia:bolivia@localhost:5432/bolivia_kpis_test
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET_KEY: test-secret-key-for-ci
      JWT_ALGORITHM: HS256
      ENVIRONMENT: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/api/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        working-directory: backend/api
        run: pytest tests/ -v --tb=short

  # ── Frontend tests ────────────────────────────────────────────────────────
  frontend-test:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
          NEXT_PUBLIC_MAPLIBRE_STYLE: https://basemaps.cartocdn.com/gl/positron-gl-style/style.json
        run: npm run build

  # ── Docker build ──────────────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          tags: bolivia-kpis/backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build scraper image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.scraper
          push: false
          tags: bolivia-kpis/scraper:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy (main only) ────────────────────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

